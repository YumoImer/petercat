name: Deploy Next.js to AWS Amplify

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - .github/workflows/aws-amplify.yml
      - client/**
      - assistant/**

env: 
  AWS_REGION: ${{ vars.AWS_REGION }}
  NEXT_PUBLIC_API_DOMAIN: ${{ vars.NEXT_PUBLIC_API_DOMAIN }}
  AMPLIFY_APP_ID: ${{ vars.AMPLIFY_APP_ID }}

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v2 
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('client/**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::654654285942:role/Github-OIDC
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Configure Amplify CLI
        run: npm install -g @aws-amplify/cli
  
      - name: Install Dependencies
        run: npm install
        working-directory: ./client  # 仅在 ./client 目录下安装 Next.js 项目的依赖项
      
      - name: Build Amplify App
        run: npm run build
        working-directory: ./client  # 仅在 ./client 目录下构建 Next.js 应用程序

      - name: Configure Amplify
        run: amplify configure

        # 切换到仓库根目录以初始化 Amplify 环境
      - name: Initialize Amplify Environment
        run: amplify init --appId ${{ env.AMPLIFY_APP_ID }} --envName dev --region ${{ env.AWS_REGION }} --yes
      
      - name: Deploy to Amplify
        env:
          AMPLIFY_APP_ID: ${{ env.AMPLIFY_APP_ID }}
          AMPLIFY_BRANCH: dev
        run: amplify push --y
